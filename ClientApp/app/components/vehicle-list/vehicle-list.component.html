<h2>Vehicles</h2>
<div class="well">
 <div class="form-group">
  <label for="make">Make</label>
  <select id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
    <option value=""></option>
    <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name}}</option>
  </select>
 </div>
 <button class="btn btn-default" (click)="resetFilter()">Reset filters</button>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Contact Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles">
      <td>{{ v.id }}</td>
      <td>{{ v.make.name }}</td>
      <td>{{ v.model.name}}</td>
      <td>{{ v.contact.name}}</td>
      <th> <a [routerLink]="['/vehicles/', v.id]" class="btn btn-primary">Details</a></th>
    </tr>
  </tbody>
</table>
<p>
    <a [routerLink]="['/vehicles/new/']" class="btn btn-primary">New Vehicle</a>
</p>
